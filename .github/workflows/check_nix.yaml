name: Check (nix)
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
jobs:
  checks:
    runs-on: ${{ inputs.os }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16
      - name: Run Checks # uses hooks from treefmt
        id: run_checks
        run: |
          set -o pipefail
          nix flake check 2>&1 |
            tee /tmp/nix-flake-check.log
      - name: Print full failure logs
        if: ${{ failure() && steps.run_checks.conclusion == 'failure' }}
        run: |-
          DRV=$(
            grep "For full logs, run" /tmp/nix-flake-check.log |
            grep -oE "/nix/store/.*.drv"
          )
          nix log "$DRV"
